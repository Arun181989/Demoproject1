[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

addopts =
    -v
    --strict-markers
    --tb=short
    --html=reports/automation_report.html
    --self-contained-html
    --html=reports/report.html --self-contained-html
    --reruns-delay 1

markers =
    smoke: Quick smoke tests
    regression: Full regression tests
    footer: Footer validation tests
    navigation: Navigation menu tests
    contact: Contact form tests
    courses: Course page tests
    home: Home page tests

log_cli = true
log_cli_level = INFO
log_file = reports/test_execution.log
log_file_level = DEBUG

filterwarnings =
    ignore::DeprecationWarning

minversion = 3.8